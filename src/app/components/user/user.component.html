<h1>Angular Workshop</h1>
<ul>
  <li><b> Name : </b>{{name}}</li>
  <li><b>Age : </b>{{age}}</li>
  <li><b>E-Mail : </b>{{email}}</li>
  <li><b>Address : </b>{{address.street}} {{address.city}} {{address.province}} {{address.poatode}} </li>
  <li><b>Skill : </b>{{skill[0]}}</li>
</ul>

<h2>Edit Profile</h2>
<button (click)="toggleEdit()">Edit</button><br><br>

<div *ngIf="isEditable == true">
  <div class="form-group">
    <label for="name"><b>Name : </b></label>
    <input id="name" class="form-control" type="text" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label for="age"><b>Age : </b></label>
    <input id="age" class="form-control" type="text" [(ngModel)]="age" name="age">
  </div>
  <div class="form-group">
    <label for="email"><b>E-Mail : </b></label>
    <input id="email" class="form-control" type="text" [(ngModel)]="email" name="email">
  </div>
</div>

<h2>Skills</h2>

<form (submit)="addSkill(skill.value)">
  <div>
    <label for="skill">Skill : </label>
    <input id="skill" type="text" #skill placeholder="Add your skill">
  </div>
</form>

<ul>
  <li style="list-style-type: none" *ngFor="let skill of skills;let i = index;">{{i+1}}. {{skill}} <button
      (click)="delSkill(skill)">X</button> </li>
</ul>

<h2>
  <ul>
    <li *ngFor="let todo of todoList; let i = index "><b>{{todo.id}}. </b> {{todo.title}} </li>
  </ul>
</h2>
